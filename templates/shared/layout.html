<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Dynamic Title -->
        <title>{% block title %}Observe App{% endblock %}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"/>


        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

        <link rel="stylesheet"
              href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />

        <!-- Core CSS Files -->
        <link rel="stylesheet" href="/static/css/base.css"/>
        <link rel="stylesheet" href="/static/css/core-footer.css"/>
        <link rel="stylesheet" href="/static/css/core-sidebar.css"/>
        <link rel="stylesheet" href="/static/css/core-navbar.css"/>

        {% block link_internal_css %}
        {% endblock %}

        {% block additional_css %}
        {% endblock %}
    </head>
    <body>
        <main>
        <!-- Header & Navbar -->
        {% include 'fragments/navbar.html' %}

        <!-- Sidebar -->
        {% include 'fragments/sidebar.html' %}

            <!-- Content -->
            <section class="main_content">
                {% block main_content %}
                {% endblock %}
            </section>
        </main>
    </body>

    <!-- Footer -->
    {% include 'fragments/footer.html' %}
    <script src="/static/js/layout.js"></script>

    <script src="https://unpkg.com/htmx.org@2.0.2"
            integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
            crossorigin="anonymous"></script>

    {% block additional_js %}
    {% endblock %}
</html>
