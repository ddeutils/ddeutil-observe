<form id="register-form"
      hx-post="{{ url_for('register') }}"
      hx-trigger="submit">
    <div>
        <input id="username-input"
               autocomplete="off"
               type="text"
               name="username"
               placeholder="Username...">
        <input id="password-input"
               autocomplete="off"
               type="password"
               name="password"
               placeholder="Password...">
        <br>
        <label>Email:
            <input id="email-input"
                   autocomplete="off"
                   type="text"
                   name="email"
                   placeholder="Email...">
        </label>
        <br>
        <label>Fullname:
            <input id="fullname-input"
                   autocomplete="off"
                   type="text"
                   name="fullname"
                   placeholder="Fullname...">
        </label>
        <br>
        <button type="submit">Submit</button>
    </div>
</form>
