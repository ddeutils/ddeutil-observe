<table class="table" id="search-results">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Param</th>
        <th>On</th>
        <th>Job</th>
    </tr>
    </thead>
    <tbody>
    {% for workflow in workflows %}
    <tr>
        <td>{{ workflow.id }}</td>
        <td>{{ workflow.name }}</td>
        <td>{{ workflow.params }}</td>
        <td>{{ workflow.on }}</td>
        <td>{{ workflow.jobs }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
