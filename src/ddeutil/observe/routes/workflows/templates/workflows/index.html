{% extends "shared/layout.html" %}
{% block main_content %}

<div class="container">
    <div class="container-center">
        <h3>
            Search Workflows
            <span class="htmx-indicator">
            <img src="/static/img/bars.svg" alt="progress bars" /> Searching...
            </span>
        </h3>
        <input class="form-control" type="text"
               name="search_text" placeholder="Search by Workflow Name ..."
               value="{{ search_text }}"
               hx-get="/workflows/search"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#search-results"
               hx-push-url="true"
               hx-indicator=".htmx-indicator">

        {% include 'workflows/partials/search_results.html' %}

    </div>
    <div></div>
</div>

{% endblock %}
